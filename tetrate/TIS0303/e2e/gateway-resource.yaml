apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway-using-unique-credentialname
  namespace: test
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "example.com"
    tls:
      mode: SIMPLE
      credentialName: example-cert-1

